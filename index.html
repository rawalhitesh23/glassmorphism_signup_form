<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism SignUp</title>
</head>
<body>
    <div class="bubbleOne"></div>
    <div class="bubbleTwo"></div>
    <div class="bubbleThree"></div>
    <div class="bubbleFour"></div>
    <div class="container">
        <div class="intro-text">
            <h5>Create an account to<br/>view this page</h5>
        </div>
        <div class="inputs">
            <div class="name-input">
                <div id="inputOne">
                    <label>First name</label>
                    <input type="text" placeholder="First name">
                </div>
                <div id="inputTwo">
                    <label>Last name</label>
                    <input type="text" placeholder="Last name">
                </div>
            </div>
            <div class="email-input">
                <label>Email</label>
                <input type="email" placeholder="Enter your email address">
            </div>
            <div class="btn-box">
                <p>By joining,you agree to the and Privacy policy</p>
                <button>Sign up</button>
            </div>
        </div>
        <div class="other-content">
            <p>Or sign up with</p>
            <div class="links">
                <a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                <a href="#"><i class="fab fa-github" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
